		<section class="first-section-under-header section-flex">
			<div class="flex-container sign-up">
				<div class="flex-container col">
					<div class="pg-label mk block">
						<h2>Sign-up</h2>
					</div>
					<form id="sign-up-form">
						<div class="flex-grid">
							<h2>Join our mail list for the hottest information</h2>
							<div class="form-item">
								<label class="sign-up-label" for="fname" >First Name</label>
								<input type="text" id="fname" name="firstName" placeholder="Enter your first name." aria-required="true" required/>
							</div>

							<div class="form-item">
								<label class="sign-up-label" for="lname" >Last Name</label>
								<input type="text" id="lname" name="lastName" placeholder="Enter your last name." aria-required="true" required />
							</div>

							<div class="form-item">
								<label class="sign-up-label" for="tel">Phone Number</label>
								<input type="tel" id="tel" name="tel" aria-required="false" placeholder="Enter your phone number" />
							</div>
							<div class="form-item">
								<label class="sign-up-label" for="email">Email</label>
								<input type="email" id="email" name="email" aria-required="true" required placeholder="Enter your email address" />
							</div>
						</div>
						<div class="form-item form-button">
							<input type="submit" />
						</div>
					</form>
				</div>
			</div>
		</section>
